<!DOCTYPE html>
<html>
	<head>
		<title> App </title>
		<h2> Home Automation Control</h2>

		<script src="custom.js" type="text/javascript"></script>
	</head>
	<body>
		<form id="mqtt_connection_details">
			Host name: &nbsp; <input id="host" type="text" value="broker.mqttdashboard.com" name="host"> &nbsp;
			Port: &nbsp; <input id="port" type="text" value="8000" name="port"> <br />
			<p>Status:&nbsp;<span id="connection_status">Disconnected</span></p>
			<p> <input type="button" onclick="startConnect()" value="Connect" />&nbsp;<input type="button" onclick="startDisconnect()" value="Disconnect" /></p>
		</form>
		<p> 
			<input id="register_node_button" type="button" value="Register Node" /> &nbsp;
			<input id="register_device_button" type="button" value="Register Device" />
		</p>
		
		<div id="nodes">
		</div>
		<div id="devices">
		</div>
		
	</body>
</html>
